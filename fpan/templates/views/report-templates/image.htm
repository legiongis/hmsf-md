{% extends "views/report-templates/default.htm" %}
{% load i18n %}

{% block header %}

<!-- Download Photos button -->
<div data-bind="visible: !editorContext && hasImages"class="relative">
    <button data-bind="
        click: function () { downloadPhotos('{% url 'download-report-photos' %}?rid=') }"
        class="btn btn-rr btn-labeled btn-lg dz-clickable fa btn-download-photos"
    >
        <div class="btn-download-photos__icon-wrapper">
            <i data-bind="
                css: { 'fa-image': !isDownloadingPhotos(), 'fa-spinner fa-spin': isDownloadingPhotos() }"
                class="fa"></i></div>
        <span data-bind="text: isDownloadingPhotos() ? 'Downloading Photos...' : 'Save Photos'"></span>
    </button>
</div>

<div data-bind="carousel: { content: { name: 'carouselItemTemplate', data: imgs } }"></div>

<template id="carouselItemTemplate">
</template>


{% endblock header %}

{% block header_form %}
<div class="control-label">
    {% trans "Included Image Nodes" %}
</div>
<div class="col-xs-12 pad-no crud-widget-container">
    <select class="design" data-placeholder="{% trans "Select image nodes to include..." %}" multiple data-bind="selectedOptions: nodes, options: nodeOptions, optionsText: 'name', optionsValue: 'nodeid', chosen: {disable_search_threshold: 10, width: '100%'}"></select>
</div>
{% endblock header_form %}
